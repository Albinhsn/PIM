<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="styles.css">
   </head>
   <body>
      <div class="cont">
         <a href="#popup" class="button">bild h√§r</a>
         <div class ="popup" id="popup">
            <div class ="popup-inner">
               <div id="new-recipe-body">
                  <div id="new-recipe-popup">
                      <div id="new-recipe-leftside">
                              <img src="" alt="Image here" id="new-recipe-img">
                              <input type="file" id="upload" onChange="addImage()"/>
                          <div id="new-recipe-leftside-header">
                              <h2>Ingredienser:</h2>
                              <button type="button" onClick="addIngredient()" id="add-ingredient-btn">Add ingredient</button>
                          </div>    
                              <form id="new-recipe-form">
                              </form>
                      </div>
                      <div id="new-recipe-rightside">
                          <form>
                              <input type="text" placeholder="Title" id="new-recipe-title" value="title"><br>
                              <input type="text" placeholder="Sub Title" id="new-recipe-sub-title" value="subtitle"><br>
                              <label for="new-recipe-difficulty">Difficulty (1-10):</label>
                              <input type="number" id="new-recipe-difficulty" min="1" max="10" value="difficulty"><br>
                              <label for="new-recipe-category">Category:</label>
                              <select id="new-recipe-category" name="recipe-category">
                                  
                              </select><br>
                              <textarea type="text" placeholder="description" id="new-recipe-description"></textarea><br>
                              <button type="button" onClick="submitRecipe()" id="submit-recipe-btn">Submit Recipe</button>
                          </form>
                      </div>
                  </div>
                  </div>
               <a class="popup__close" href="#">X</a>
            </div>
         </div>
      </div>
      </div>
   </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recept Bok</title>
    <link rel= "stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;1,100;1,300;1,400&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="header">
            <div class="inner_header">
                <div class="logo_container">
                    <h1>Delicious<span>Food</span></h1>
                </div>
                <nav>
                    <ul class="links">
                        <li><a href="#Home">Home</a>
                        </li>
                        <li><a href="#About">About</a>
                        </li>
                    </ul>
                </nav>
                <div class="search_box">
                    <input type= "text" placeholder="Search...">
                    <div class="btn">
                        <a href="#"><i class="fa fa-search"></i></a>
                    </div>
                </div>
                <a class="cta" href="#"><button>Sign In</button></a>
            </div>
        </div>  
    </header>
    <body>
        <div id="new-recipe-popup">
            <div id="leftside">
                    <img src="" alt="Image here" id="new-recipe-img">
                    <input type="file" id="upload" onChange="addImage()"/>
                <div id="new-recipe-leftside-header">
                    <h2>Ingredienser:</h2>
                    <button type="button" onClick="addIngredient()" id="add-ingredient-btn">Add ingredient</button>
                </div>    
                    <form id="new-recipe-form" action="">
                    </form>
            </div>
            <div id="rightside">
                <form>
                    <input type="text" placeholder="Title" id="new-recipe-title"><br>
                    <input type="text" placeholder="Sub Title" id="new-recipe-sub-title"><br>
                    <label for="new-recipe-difficulty">Difficulty (1-10):</label>
                    <input type="number" id="new-recipe-difficulty" min="1" max="10"><br>
                    <label for="new-recipe-category">Category:</label>
                    <select id="new-recipe-category" name="recipe-category">
                        
                    </select><br>
                    <textarea type="text" placeholder="description" id="new-recipe-description"></textarea><br>
                    <button type="submit" onClick="submitRecipe()" id="submit-recipe-btn">Submit Recipe</button>
                </form>
            </div>
        </div>
    </body> 
    <footer>
        <h2>Delicious<span>Food</span></h2>
        <p>&copy;2021</p>
        <div class="social">
            <h6>Share with</h6>
            <a href="#"><i class="fa fa-facebook"></i></a>
            <a href="#"><i class="fa fa-instagram"></i></a>
            <a href="#"><i class="fa fa-snapchat"></i></a>


        </div>
    

    </footer>    
    
   
<script type="text/javascript"src="main.js"></script>
</body>
</html>
